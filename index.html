<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Pop-up tables</title>
</head>
<body>
    <div class="container">
        
        <!-- Trigger/Open The Modal -->
    
        
        <table class="styled-table">
            <thead>
                <tr>
                    <th>sl-no</th>
                    <th>Employee Name</th>
                    <th>Employee id </th>
                    <th>Work location</th>
                    <th>Status</th>
                    <th>Employee details</th>

                </tr>
            </thead>
            <tbody>
                <tr id="row1" onclick="showModal('row1')">
                    <td>1</td>
                    <td>John doe</td>
                    <td>#1231</td>
                    <td>WFH</td>
                    <td>Present</td>
                    <td><button  class="myBtn" id="myBtn1"> <img src="./eye-svgrepo-com.svg" alt=""></button></td>            
                </tr>    
                
                <tr id="row2" onclick="showModal('row2')">
                    <td>2</td>
                    <td>John dee</td>
                    <td>#1241</td>
                    <td>WFH</td>
                    <td>Present</td>
                    <td><button  class="myBtn" id="myBtn2"> <img src="./eye-svgrepo-com.svg" alt=""></button></td>            
                </tr>  

                
                <!-- and so on... -->
            </tbody>
        </table>

        <div class="modal" id="mymodal" >
                    
            <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div>
                         <table>
                             <tbody>
                                 <tr id="modalData">

                                 </tr>


                             </tbody>
                         </table>
                     </div>
                </div>
            </div> 
    </div>
    <script defer src="./index1.js"></script>
    <script>
        function showModal(currentRowid){
        
        
        document.getElementById("mymodal").style.display="block"
        const row1 = document.getElementById(currentRowid);
        const modalData = document.getElementById("modalData");
        modalData.innerHTML = JSON.stringify(row1.innerHTML).replaceAll('\\n',' ');

        console.log('row1 text',row1)
        console.log('row1 text',JSON.stringify(row1.innerHTML).replaceAll('\\n',' '))
}
    </script>    
</body>
</html>
